<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .header-input{
            margin-top: 3%;
        }
        .header-text {
            
            text-align: center;
        }

        #sales_table {

            width: 100%;
            border-collapse: collapse;
        }

        #sales_table,
        #sales_table th,
        #sales_table td {
            border: 1px solid black;
        }

        #sales_table input {
            width: 95%;
        }

        #sales_table tfoot input {
            width: 200px;
        }

    </style>
</head>

<body>
    <div class="container header-input">
        <label>Product Sale Profit Percentage % (based on purchase value)</label>
        <input type="number" class="form-control" value="10" id="headerInput" onkeyup="defaultBenefitPrice()">
    </div>
    <div class="container header-text">
        <h1 class="h1">
            Lets Get Started!
        </h1>
    </div>
    <div class="table-responsive">
        <table id="sales_table" class="container table table-hover text-center">
            <colgroup>
                <col style="width:100px">
            </colgroup>
            <thead class="table-primary">
                <tr>
                    <th colspan="6">
                        
                        <input type="search" onkeypress="add_row(this.value)" name="search_input" list="search_dl"
                            id="search_input" class="form-control border" placeholder="Search your item here">
                    </th>
                </tr>
                <tr>
                    <th>
                        No
                    </th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>price | 1</th>
                    <th>Total</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody id="sales_tbody" class="table-success">

            </tbody>
            <tfoot class="table-primary">
                <tr>
                    <th colspan="2">Total</th>
                    <td colspan="4">
                        <input type="number" readonly id="total_input" step="0.01" class="form-control border">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">Discount %</th>
                    <td colspan="4">
                        <input type="number" onkeyup="discount()" value="0" id="discount_input" step="0.01" class="form-control border">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">After Discount(Final Price)</th>
                    <td colspan="4">
                        <input type="number" readonly id="final_price_input" step="0.01" class="form-control border">
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <datalist id="search_dl" name="search_dl">
    </datalist>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
